---
layout: default
---

<div class="posts">
	{% for post in site.posts %}
	<article class="post">
		<ul>
			<li class="post_list">
				<a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
				<span class="post_date">{{ page.date | date: "%B %e, %Y" }}</span>
			</li>
		</ul>
		<!-- <h2>
			{{ post.title }}</a>
		</h2> -->
		<!--  {{ page.date | date: "%B %e, %Y" }}{{ page.date | date: "%B %e, %Y" }}{{ page.date | date: "%B %e, %Y" }}{{ page.date | date: "%B %e, %Y" }}
		<div class="entry">
			{{ post.excerpt }}
		</div>
		<a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a> 
		-->
	</article>
	{% endfor %}
</div>
